<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiView Comparison Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>4-View Video Comparator ðŸŽ¥</h1>
        <p class="instruction">
            1. Click/Tap any 'Upload' zone to load a video. 
            2. Drag the central lines to resize the windows. 
            3. Use the control panel below to sync playback.
        </p>
    </header>

    <div class="video-container">
        <div class="video-slot" id="slot-1">
            <input type="file" accept="video/*" class="file-input" id="file1" onchange="loadLocalVideo(this, 'player1')">
            <video id="player1" controls muted playsinline></video>
            <label for="file1" class="upload-button">
                <span class="slot-label">Slot 1</span>
                <span class="upload-text">+ UPLOAD VIDEO</span>
            </label>
        </div>

        <div class="video-slot" id="slot-2">
            <input type="file" accept="video/*" class="file-input" id="file2" onchange="loadLocalVideo(this, 'player2')">
            <video id="player2" controls muted playsinline></video>
            <label for="file2" class="upload-button">
                <span class="slot-label">Slot 2</span>
                <span class="upload-text">+ UPLOAD VIDEO</span>
            </label>
        </div>

        <div class="video-slot" id="slot-3">
            <input type="file" accept="video/*" class="file-input" id="file3" onchange="loadLocalVideo(this, 'player3')">
            <video id="player3" controls muted playsinline></video>
            <label for="file3" class="upload-button">
                <span class="slot-label">Slot 3</span>
                <span class="upload-text">+ UPLOAD VIDEO</span>
            </label>
        </div>

        <div class="video-slot" id="slot-4">
            <input type="file" accept="video/*" class="file-input" id="file4" onchange="loadLocalVideo(this, 'player4')">
            <video id="player4" controls muted playsinline></video>
            <label for="file4" class="upload-button">
                <span class="slot-label">Slot 4</span>
                <span class="upload-text">+ UPLOAD VIDEO</span>
            </label>
        </div>
    </div>
    
    <div id="vertical-divider" class="divider vertical"></div>
    <div id="horizontal-divider" class="divider horizontal"></div>

    <div class="control-panel">
        <button id="sync-button" class="control-button sync-play">PLAY All Videos</button>
        <button id="reset-button" class="control-button reset">Reset Split</button>
        <button id="mute-all-button" class="control-button mute-toggle">Mute All</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
